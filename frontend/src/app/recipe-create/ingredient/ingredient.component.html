<div class="form-row" [formGroup]="ingredientForm">

  <div class="form-group col-md-2">
    <label>Quantity</label>
    <input class="form-control" type="number" formControlName="qty" />
    <small [hidden]="ingredientForm.controls.qty.valid" class="text-danger">
      Quantity is required.
    </small>
  </div>

  <div class="form-group col-md-6">
    <label>Name</label>
    <input class="form-control" type="text" formControlName="name" />
    <small [hidden]="ingredientForm.controls.name.valid" class="text-danger">
      Name is required.
    </small>
  </div>


  <div class="form-group col-md-4">
    <label>Unit</label>
    <input class="form-control" type="text" formControlName="unit" />
  </div>

</div>
